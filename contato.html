<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home - Ford</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style_contatos.css">
	</head>
	<body class="site">
		<header>
			<h1><img src="img/logo-ford-256.png" class="logo" alt="Logo da Ford"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="lancamento.html">Lançamento</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		<h2></h2>
		</header>
		<main>
			<div class="corpo">
			<img src="img/xls 2.2 diesel.jpg"  class="imagem_produto">
			<form>
				<legend>Sobre você</legend>
				<input type="text" id="nomesobrenome" class="imput-padrao" required placeholder="NOME*">
				<input type="email" id="email" class="imput-padrao" required placeholder="E-MAIL*">
				<input type="tel" id="telefone" class="imput-padrao" required placeholder="TELEFONE*">
				<fieldset>
					<legend>Tipo de contato</legend>
					<select>
						<option>Elogio</option>
						<option>Reclamação</option>
						<option>Solicitação</option>
					</select>
				</fieldset>
				<textarea cols="70" rows="10" id="mensagem" class="imput-padrao" required placeholder="MENSAGEM*"></textarea>
				<input type="submit" value="Enviar" class="enviar">
			</div>
			</form>
			<div class="espaco"></div>
		</main>
		
		<footer>
			<div class="redes_sociais">
				<p class="rodape_nome">Redes Sociais</p>
				<a href="https://www.facebook.com/FordBrasil?hc_location=stream"><img src="img/facebook-50.png" class="img_facebook" alt="Logo do facebook" ></a>
				<a href="https://www.youtube.com/user/fordbrasil"><img src="img/youtube-squared-50.png" class="img_youtube"alt="Logo do youtube"></a>
				<a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" class="img_instagram" alt="Logo do instagram"></a>
			</div>
			<a href="https://www.ford.com.br/"><img src="img/ford-96.png" class="logo_rodape" alt="&copy; Copyright Ford"></a>
		</footer>
	</body>
</html>
