<!DOCTYPE html>

	<head>

		<title>Lançamento - Ford</title>

	</head>
	<body class="site">
		<header>
			<h1><img src="img/logo-ford-256.png" class="logo" alt="Logo da Ford"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="lancamento.html">Lançamento</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		<h2></h2>
		</header>
		<main>
			<iframe width="100%" height="500" src="https://www.youtube.com/embed/vQsryuNmsL0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<ul class="carros">
				<li>
					<label><img src="img/XL Cabine.jpg" class="imagem_produto">
						<input type="checkbox" class ="botao" checked>
						<p class="produto_descricao">XL Cabine Simples 2.2 Diesel 4x4 MT 2022</p>
						<p class="produto_preco">Preço a partir de R$ </p>
						
					</label>				
				</li>
				<img src="img/info.png" class="imagem_inf">
				<li>
					<label><img src="img/xls 2.2 diesel.jpg"  class="imagem_produto">

					</label>
				</li>
				<img src="img/info.png" class="imagem_inf">
				<li>
					<label><img src="img/storm.jpg"  class="imagem_produto">

						<p class="produto_preco">Preço a partir de R$ </p>
					</label>
				</li>
				<img src="img/info.png" class="imagem_inf">
			</ul>
			<div class="comparar">
				<input type="submit" value="Comparar Carros" >
			</div>
			<div class="espaco"></div>

		<footer>

				<a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" class="img_instagram" alt="Logo do instagram"></a>
			</div>
